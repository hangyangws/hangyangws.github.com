    <h1 class="article-title" itemprop="name">
      for-in 与 for-of
    </h1>
  

      </header>
    

    
      <div class="article-meta">
        <a href="/2018/02/21/for-in-of/" class="article-date">
  <time datetime="2018-02-21T01:04:57.000Z" itemprop="datePublished">2018-02-20</time>
</a>
        
      </div>
    

    <div class="article-entry" itemprop="articleBody">
      

      

      
        <p>for-in 和 for-of 都是迭代一些数据，它们的主要区别是迭代方式的不同。</p>
<a id="more"></a>

<p>for-in 迭代对象的 <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Enumerability_and_ownership_of_properties" target="_blank" rel="noopener">可枚举属性</a>。  
注意：是迭代对象的 <strong>属性</strong>。</p>
<p>比如：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> iterableArray = [<span class="string">'one'</span>]</span><br><span class="line"></span><br><span class="line">iterableArray.__proto__.two = <span class="string">'two'</span></span><br><span class="line"></span><br><span class="line">iterableArray.three = <span class="string">'three'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">const</span> prop <span class="keyword">in</span> iterableArray) &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(prop)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 打印结果：</span></span><br><span class="line"><span class="comment">// 0</span></span><br><span class="line"><span class="comment">// three</span></span><br><span class="line"><span class="comment">// two</span></span><br></pre></td></tr></table></figure>

<p>for-of 遍历 <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Iterators_and_Generators#Iterables" target="_blank" rel="noopener">可迭代对象</a> 要迭代的数据。<br>注意：是迭代对象的 <strong>数据</strong>。</p>
<p>比如：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> iterableArray = [<span class="string">'one'</span>]</span><br><span class="line"></span><br><span class="line">iterableArray.__proto__.two = <span class="string">'two'</span></span><br><span class="line"></span><br><span class="line">iterableArray.three = <span class="string">'three'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">const</span> prop <span class="keyword">of</span> iterableArray) &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(prop)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 打印结果：</span></span><br><span class="line"><span class="comment">// one</span></span><br></pre></td></tr></table></figure>
